<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

    <ui:composition template="/templates/commonTemplate.xhtml">
        <f:metadata>
            <f:viewAction action="#{storeInformation.queryCustomProducts}"/>
        </f:metadata>
        <ui:define name="body">
            <h:form>
                <h:outputText value="#{strings['stock.add.available_products.text']}"/>
                <h:dataTable value="#{storeInformation.allProductsWithOnDemandItems}" var="product"
                             styleClass="product-table" headerClass="product-table-header"
                             rowClasses="product-table-odd-row,product-table-even-row"
                             columnClasses="product-table-text-col,
                                            product-table-text-col,
    				                        product-table-text-col,
    				                        product-table-number-col">
                    <h:column>
                        <f:facet name="header">#{strings['product.table.header_barcode']}</f:facet>
                        #{product.barcode}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{strings['product.table.header_name']}</f:facet>
                        #{product.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{strings['product.table.header_purchase_price']}</f:facet>
                        <h:outputText value="#{product.product.purchasePrice}">
                            <f:convertNumber type="currency" currencySymbol="â‚¬"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{showStockView.createNewOnDemandItem(product)}"
                                       styleClass="button"
                                       title="#{strings['stock.table.action.edit_price']}"
                                       rendered="#{empty product.itemTO}">
                            <h:graphicImage
                                    value="#{resource['icon:icon_add.png']}"
                                    styleClass="button"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
