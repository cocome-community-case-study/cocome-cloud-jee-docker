<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:of="http://omnifaces.org/functions">
<h:body>

    <ui:composition template="/templates/commonTemplate.xhtml">

        <ui:define name="body">
            <h:form id="createProduct">
                <table>
                    <tr>
                        <td><h:outputText
                                value="#{strings['product.create.name.text']}"/></td>
                        <td colspan="2">
                            <h:inputText id="productName"
                                         value="#{name}"
                                         required="true"
                                         validatorMessage="#{of:format3(strings['validation.name.failed'],
                                                                        'Custom Product Name', 3 ,30)}">
                                <f:validateLength minimum="3" maximum="30"/>
                                <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputText
                                value="#{strings['product.create.barcode.text']}"/></td>
                        <td colspan="2">
                            <h:inputText value="#{barcode}" required="true"
                                         converterMessage="#{strings['product.create.validation.barcode.failed']}">
                                <f:converter converterId="javax.faces.Long"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputText
                                value="#{strings['product.create.purchase_price.text']}"/></td>
                        <td>
                            <h:inputText value="#{purchasePrice}" required="true"
                                         converterMessage="#{strings['product.create.validation.price.failed']}">
                                <f:converter converterId="javax.faces.Double"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:commandButton
                                    action="#{enterprisePersistence.createCustomProduct(name, barcode, purchasePrice)}"
                                    value="#{of:format1(strings['button.add.label'],
                                                        strings['custom.product.short.text'])}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
