<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


<h:body>

    <ui:composition template="/templates/commonTemplate.xhtml">

        <f:ajax render="storeEnterpriseInfo"/>

        <ui:define name="body">
            <!-- Polling mechanism -->
            <script type="text/javascript">
                setInterval(function () {
                    document.getElementById('pollData:btnLoadData').click();
                }, 15*1000);
            </script>
            <h:form id="pollData">
                <!-- Polling mechanism -->
                <h:commandButton id="btnLoadData"
                                 value="Hidden"
                                 action="#{productionOrderQuery.pollData(enterpriseInformation.activeEnterprise)}"
                                 style="display:none">
                    <f:ajax execute="@form" render=":productionOrders"/>
                </h:commandButton>
            </h:form>

            <!-- Actual Data -->
            <h:form id="productionOrders">
                <h:dataTable
                        value="#{productionOrderQuery.getAllByParentObj(enterpriseInformation.activeEnterprise)}"
                        var="productionOrder"
                        styleClass="product-table"
                        headerClass="product-table-header"
                        rowClasses="product-table-odd-row,product-table-even-row"
                        columnClasses="
                                product-table-text-col,
                                product-table-text-col,
                                product-table-text-col,
                                product-table-text-col,
                                product-table-text-col">
                    <h:column>
                        <f:facet name="header">Order ID</f:facet>
                        <h:outputText value="#{productionOrder.data.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Order Date</f:facet>
                        <h:outputText value="#{productionOrder.data.orderingDate}">
                            <f:convertDateTime pattern="#{strings['order.data.format']}"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delivery Date</f:facet>
                        <h:outputText value="In Progress"
                                      rendered="#{!productionOrder.data.finished}"/>
                        <h:outputText value="#{productionOrder.data.deliveryDate}"
                                      rendered="#{productionOrder.data.finished}">
                            <f:convertDateTime pattern="#{strings['order.data.format']}"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Enterprise</f:facet>
                        <h:commandLink
                                action="#{navigationMenu.changeStateTo('ENTERPRISE_VIEW')}"
                                value="#{productionOrder.data.enterprise.name}"
                                rendered="#{login.loggedIn and (login.user.hasPermissionString('enterprise manager'))}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Store</f:facet>
                        <h:commandLink
                                action="#{navigationMenu.changeStateTo('STORE_VIEW')}"
                                value="#{productionOrder.data.store.name}"
                                rendered="#{login.loggedIn and (login.user.hasPermissionString('store manager'))}"/>
                    </h:column>
                </h:dataTable>
                <h:outputText value="#{productionOrderQuery.currentTime}">
                    <f:convertDateTime pattern="#{strings['order.data.format']}"/>
                </h:outputText>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
