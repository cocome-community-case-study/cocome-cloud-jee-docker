<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:of="http://omnifaces.org/functions">

<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">

        <ui:define name="body">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:outputText value="Name"/>
                        </td>
                        <td>
                            <h:inputText value="#{recipeView.selected.data.name}"
                                         required="true"
                                         validatorMessage="#{of:format3(strings['validation.name.failed'],
                                                                        'Custom Product',
                                                                        3, 100)}">
                                <f:validateLength minimum="3" maximum="100"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Custom Product"/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{recipeView.selected.data.customProduct}"
                                             converter="omnifaces.SelectItemsIndexConverter">
                                <f:selectItems value="#{enterpriseDAO.allCustomProducts}"
                                               var="c"
                                               itemLabel="#{c.name}"/>
                            </h:selectOneMenu>
                        </td>
                        <td>
                            <h:commandButton
                                    action="#{recipeView.create(recipeView.selected)}"
                                    value="#{of:format1(strings['button.create.label'],'Recipe')}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
