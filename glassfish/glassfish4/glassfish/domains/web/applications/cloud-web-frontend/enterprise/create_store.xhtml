<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<h:body>

    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="body">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:outputText
                                    value="#{strings['store.create.name.text']}"/>
                        </td>
                        <td colspan="2">
                            <h:inputText value="#{name}" required="true"
                                         validatorMessage="#{strings['store.create.validation.name.failed']}">
                                <f:validateLength minimum="3" maximum="30"/>
                                <f:validateRegex pattern="[^;]*"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="#{strings['store.create.location.text']}"/></td>
                        <td colspan="2"><h:inputText value="#{location}"
                                                     required="true"
                                                     validatorMessage="#{strings['store.create.validation.location.failed']}">
                            <f:validateLength minimum="3" maximum="30"/>
                            <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                        </h:inputText>
                        </td>
                        <td>
                            <h:commandButton
                                    action="#{storePersistence.createStore(enterpriseInformation.activeEnterprise.id, name, location)}"
                                    value="#{strings['store.create.button.label']}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
