<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui">

<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="body">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:outputText value="Recipe Operation:"/>
                        </td>
                        <td>
                            <h:selectOneMenu
                                    value="#{recipeNodeView.selected.data.operation}"
                                    converter="omnifaces.SelectItemsIndexConverter">
                                <f:selectItems
                                        value="#{recipeView.usableOperations}"
                                        var="c"
                                        itemLabel="#{c.name}"/>
                            </h:selectOneMenu>
                        </td>
                        <td>
                            <h:commandButton
                                    action="#{recipeNodeView.create(recipeNodeView.selected)}"
                                    value=" #{of:format1(strings['button.create.label'], 'Recipe Node')}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
