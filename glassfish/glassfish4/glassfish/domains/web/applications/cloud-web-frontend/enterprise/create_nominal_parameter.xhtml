<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui">

<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="body">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:outputText
                                    value="Parameter Name"/>
                        </td>
                        <td>
                            <h:inputText value="#{nominalParameterView.selected.data.name}"
                                         required="true"
                                         validatorMessage="#{of:format3(strings['validation.name.failed'],
                                                                        'Name',
                                                                        3, 30)}">
                                <f:validateLength minimum="3" maximum="30"/>
                                <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Parameter Category"/>
                        </td>
                        <td>
                            <h:inputText value="#{nominalParameterView.selected.data.category}"
                                         required="true"
                                         validatorMessage="#{of:format3(strings['validation.name.failed'],
                                                                        'Category',
                                                                        3, 30)}">
                                <f:validateLength minimum="3" maximum="30"/>
                                <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Options"/>
                        </td>
                        <td>
                            <h:inputText value="#{nominalParameterView.selected.data.options}"
                                         converter="omnifaces.ToCollectionConverter"
                                         required="true">
                            </h:inputText>
                        </td>
                        <td>
                            <h:commandButton
                                    action="#{nominalParameterView.create(nominalParameterView.selected)}"
                                    value=" #{of:format1(strings['button.create.label'], 'Nominal Parameter')}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
