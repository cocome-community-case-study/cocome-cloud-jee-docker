<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:cocome="http://java.sun.com/jsf/composite/cocome">

<h:body>

    <ui:composition template="/templates/commonTemplate.xhtml">

        <ui:define name="body">
            <h:form>
                <h:dataTable value="#{plantOperationDAO.getAllByParentObj(plantInformation.activePlant)}"
                             var="item"
                             styleClass="product-table" headerClass="product-table-header"
                             rowClasses="product-table-odd-row, product-table-even-row"
                             columnClasses="product-table-text-col,
                                            product-table-text-col,
                                            product-table-text-col,
                                            product-table-number-col">
                    <h:column>
                        <f:facet name="header">Plant Operation Name</f:facet>
                        <h:outputText value="#{item.data.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Entry Points</f:facet>

                        <p><h:outputText styleClass="underlined-text" value="Input Entry Points"/></p>
                        <table>
                            <ui:repeat value="#{inputEntryPointDAO.getAllByParentObj(item)}"
                                       var="inputEntryPoint">
                                <tr>
                                    <td>
                                        <h:outputText value="#{inputEntryPoint.data.name}"
                                                      rendered="#{not inputEntryPoint.editingEnabled}"/>
                                        <h:inputText value="#{inputEntryPoint.data.name}"
                                                     rendered="#{inputEntryPoint.editingEnabled}"
                                                     validatorMessage="#{of:format3(strings['validation.name.failed'],
                                                     'Input Entry Point Name',3,30)}">
                                            <f:validateLength minimum="3" maximum="30"/>
                                            <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                                        </h:inputText>
                                    </td>
                                    <td>
                                        <cocome:defaultActionGroup item="#{inputEntryPoint}"
                                                                   view="#{inputEntryPointView}"/>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                        <h:link outcome="/enterprise/create_input_entry_point">
                            <h:graphicImage
                                    value="#{resource['icon:icon_add.png']}"
                                    styleClass="button"/>
                            <f:param name="operationId" value="#{item.data.id}"/>
                        </h:link>

                        <hr/>

                        <p><h:outputText styleClass="underlined-text" value="Output Entry Points"/></p>

                        <table>
                            <ui:repeat value="#{outputEntryPointDAO.getAllByParentObj(item)}"
                                       var="outputEntryPoint">
                                <tr>
                                    <td>
                                        <h:outputText value="#{outputEntryPoint.data.name}"
                                                      rendered="#{not outputEntryPoint.editingEnabled}"/>
                                        <h:inputText value="#{outputEntryPoint.data.name}"
                                                     rendered="#{outputEntryPoint.editingEnabled}"
                                                     validatorMessage="#{of:format3(strings['validation.name.failed'],
                                                     'Output Entry Point Name',3,30)}">
                                            <f:validateLength minimum="3" maximum="30"/>
                                            <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                                        </h:inputText>
                                    </td>
                                    <td>
                                        <cocome:defaultActionGroup item="#{outputEntryPoint}"
                                                                   view="#{outputEntryPointView}"/>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                        <h:link outcome="/enterprise/create_output_entry_point">
                            <h:graphicImage
                                    value="#{resource['icon:icon_add.png']}"
                                    styleClass="button"/>
                            <f:param name="operationId" value="#{item.data.id}"/>
                        </h:link>

                    </h:column>
                    <h:column>
                        <f:facet name="header">Parameters</f:facet>

                        <p><h:outputText styleClass="underlined-text" value="Boolean Parameters"/></p>
                        <table>
                            <ui:repeat value="#{booleanParameterDAO.getAllByParentObj(item)}"
                                       var="booleanParameter">
                                <tr>
                                    <td>
                                        <ul>
                                            <li>
                                                <h:outputText style="font-weight: bold;" value="Name: "/>
                                                <h:outputText value="#{booleanParameter.data.name}"
                                                              rendered="#{not param.editingEnabled}"/>
                                                <h:inputText value="#{booleanParameter.data.name}"
                                                             rendered="#{booleanParameter.editingEnabled}"
                                                             validatorMessage="#{of:format3(strings['validation.name.failed'],
                                                     'Parameter Name',3,30)}">
                                                    <f:validateLength minimum="3" maximum="30"/>
                                                    <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                                                </h:inputText>
                                            </li>
                                            <li>
                                                <h:outputText style="font-weight: bold;" value="Category: "/>
                                                <h:outputText value="#{booleanParameter.data.category}"
                                                              rendered="#{not booleanParameter.editingEnabled}"/>
                                                <h:inputText value="#{booleanParameter.data.category}"
                                                             rendered="#{booleanParameter.editingEnabled}"
                                                             validatorMessage="#{of:format3(strings['validation.name.failed'],
                                                     'Parameter Category',3,30)}">
                                                    <f:validateLength minimum="3" maximum="30"/>
                                                    <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                                                </h:inputText>
                                            </li>
                                        </ul>
                                    </td>
                                    <td>
                                        <cocome:defaultActionGroup item="#{booleanParameter}"
                                                                   view="#{booleanParameterView}"/>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                        <h:link outcome="/enterprise/create_boolean_parameter">
                            <h:graphicImage
                                    value="#{resource['icon:icon_add.png']}"
                                    styleClass="button"/>
                            <f:param name="operationId" value="#{item.data.id}"/>
                        </h:link>

                        <hr/>

                        <p><h:outputText styleClass="underlined-text" value="Nominal Parameters"/></p>

                        <table>
                            <ui:repeat value="#{nominalParameterDAO.getAllByParentObj(item)}"
                                       var="nominalParameter">
                                <tr>
                                    <td>
                                        <ul>
                                            <li>
                                                <h:outputText style="font-weight: bold;" value="Name: "/>
                                                <h:outputText value="#{nominalParameter.data.name}"
                                                              rendered="#{not nominalParameter.editingEnabled}"/>
                                                <h:inputText value="#{nominalParameter.data.name}"
                                                             rendered="#{nominalParameter.editingEnabled}"
                                                             validatorMessage="#{of:format3(strings['validation.name.failed'],
                                                     'Options',3,30)}">
                                                    <f:validateLength minimum="3" maximum="30"/>
                                                    <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                                                </h:inputText>
                                            </li>
                                            <li>
                                                <h:outputText style="font-weight: bold;" value="Category: "/>
                                                <h:outputText value="#{nominalParameter.data.category}"
                                                              rendered="#{not nominalParameter.editingEnabled}"/>
                                                <h:inputText value="#{nominalParameter.data.category}"
                                                             rendered="#{nominalParameter.editingEnabled}"
                                                             validatorMessage="#{of:format3(strings['validation.name.failed'],
                                                     'Options',3,30)}">
                                                    <f:validateLength minimum="3" maximum="30"/>
                                                    <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                                                </h:inputText>
                                            </li>
                                            <li>
                                                <h:outputText style="font-weight: bold;" value="Options: "/>
                                                <h:outputText value="#{nominalParameter.data.options}"
                                                              rendered="#{not nominalParameter.editingEnabled}"/>
                                                <h:inputText value="#{nominalParameter.data.options}"
                                                             converter="omnifaces.ToCollectionConverter"
                                                             rendered="#{nominalParameter.editingEnabled}">
                                                </h:inputText>
                                            </li>
                                        </ul>
                                    </td>
                                    <td>
                                        <cocome:defaultActionGroup item="#{nominalParameter}"
                                                                   view="#{nominalParameterView}"/>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                        <h:link outcome="/enterprise/create_nominal_parameter">
                            <h:graphicImage
                                    value="#{resource['icon:icon_add.png']}"
                                    styleClass="button"/>
                            <f:param name="operationId" value="#{item.data.id}"/>
                        </h:link>

                    </h:column>
                    <h:column>
                        <f:facet name="header">#{strings['enterprise.table.header_action']}</f:facet>
                        <h:link outcome="/plant/edit_operation">
                            <h:graphicImage
                                    value="#{resource['icon:icon_edit.png']}"
                                    styleClass="button"/>
                            <f:param name="operationId" value="#{item.data.id}"/>
                        </h:link>
                        <h:commandLink action="#{plantOperationView.delete(item)}"
                                       styleClass="button"
                                       title="#{strings['action.remove']}"
                                       rendered="#{not item.editingEnabled}">
                            <h:graphicImage
                                    value="#{resource['icon:icon_remove.png']}"
                                    styleClass="button"/>
                        </h:commandLink>
                        <h:commandLink action="#{plantOperationView.update(item)}"
                                       styleClass="button"
                                       title="#{strings['action.save']}"
                                       rendered="#{item.editingEnabled}">
                            <h:graphicImage value="#{resource['icon:icon_save.png']}"
                                            styleClass="button"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>

            <h:form>
                <table width="100%">
                    <tr>
                        <td align="center">
                            <h:button outcome="/enterprise/edit_recipe"
                                      value="#{of:format1(strings['button.create.label'],
                                                          'Plant Operation')}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
